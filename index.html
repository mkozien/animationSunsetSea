<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset by the sea</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="cloud1 cloud">
            <div class="circle-left cloud"></div>
            <div class="circle-right cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud2 cloud">
            <div class="circle-left2 cloud"></div>
            <div class="circle-right2 cloud"></div>
            <div class="circle-right2-long cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud3 cloud">
            <div class="circle-left3 cloud"></div>
            <div class="circle-right3 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud4 cloud">
            <div class="circle-left4 cloud"></div>
            <div class="circle-right4 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud5 cloud">
            <div class="circle-left5 cloud"></div>
            <div class="circle-right5 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud6 cloud">
            <div class="circle-left6-long cloud"></div>
            <div class="circle-left6 cloud"></div>
            <div class="circle-right6 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud7 cloud">
            <div class="circle-left7 cloud"></div>
            <div class="circle-right7 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="cloud8 cloud">
            <div class="circle-left8 cloud"></div>
            <div class="circle-right8 cloud"></div>
            <div class="base cloud"></div>
        </div>
        <div class="stars">
            <div class="star big-star star1"></div>
            <div class="star medium-star star2"></div>
            <div class="star small-star star3"></div>
            <div class="star big-star star4"></div>
            <div class="star medium-star star5"></div>
            <div class="star small-star star6"></div>
            <div class="star big-star star7"></div>
            <div class="star medium-star star8"></div>
            <div class="star small-star star9"></div>
            <div class="star big-star star10"></div>
            <div class="star medium-star star11"></div>
            <div class="star small-star star12"></div>
            <div class="star big-star star13"></div>
            <div class="star medium-star star14"></div>
            <div class="star small-star star15"></div>
            <div class="star medium-star star16"></div>
            <div class="star small-star star17"></div>
            <div class="star medium-star star18"></div>
            <div class="star small-star star19"></div>
            <div class="star small-star star20"></div>
        </div>
    </div>
    <div class="sea">
        <div class="boat">
            <div class="upper-part">
                <div class="window">
                        <div class="head"></div>
                        <div class="trunk"></div>
                </div>
            </div>
            <div class="lower-part">
                <div class="paint"></div>
            </div>
        </div>
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
            <div class="wave wave5"></div>
            <div class="wave wave6"></div>
            <div class="wave wave7"></div>
            <div class="wave wave8"></div>
            <div class="wave wave9"></div>
            <div class="wave wave10"></div>
            <div class="wave wave11"></div>
            <div class="wave wave12"></div>
            <div class="wave wave13"></div>
            <div class="wave wave14"></div>
            <div class="wave wave15"></div>
            <div class="wave wave16"></div>
            <div class="wave wave17"></div>
            <div class="wave wave18"></div>
            <div class="wave wave19"></div>
            <div class="wave wave20"></div>
            <div class="wave wave21"></div>
            <div class="wave wave22"></div>
            <div class="wave wave23"></div>
            <div class="wave wave24"></div>
        </div>
    </div>
    <div class="beach"></div>
    <div class="ground"></div>
</body>

</html>
